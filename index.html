<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        aside {
            width: 25%;
            background-color: #ddd;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100%;
        }

        section {
            width: 75%;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 40%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid gray;
        }

        label {
            display: block;
            width: 100px;
        }

        .inline {
            display: flex;
            margin: 10px;
            align-items: center;
        }

        .p5{
            margin-right: 10px;
        }

        .btn {
            margin: 0;
            padding: 10px;
            width: 40%;
            border: 0;
            border-radius: 5px;
            background-color: #00a2ff;
            color: #fff;
        }

        .btn:hover {
            background-color: #0051ff;
        }

        fieldset{
            height: 80%;
        }

        table{
            margin-top: 10px;
            width: 100%;
        }

        .t5{
            margin-top: 50px;
        }

    </style>
</head>

<body>

    <header>
        <h1>Your Website Header</h1>
    </header>

    <main>
        <aside>
            <h2>Sidebar</h2>
            <nav>
                <ul>
                    <li><a href="#">Link</a></li>
                </ul>
            </nav>
        </aside>

        <section>
            <h2>Main Content</h2>
            <fieldset>
                <div class="inline">
                    <!-- <label class="label" for="search">Search:</label> -->
                    <input class="p5" type="text" id="search" name="search" placeholder="Search">
                    <input class="btn" type="submit" value="Search">
                </div>

                <div>
                    <table>
                        <tr>
                            <th>Created On</th>
                            <th>Job</th>
                            <th>Shipment</th>
                            <th>Type</th>
                            <th>Client</th>
                            <th>Status</th>
                            <th>Cancelled By</th>
                            <th>Cancelled On</th>
                        </tr>
                        <tr>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                        </tr>
                    </table>
                </div>
                <div class="t5">
                    <table border="1">
                        <tr>
                            <th>Total Job</th>
                            <th>Total Shipment</th>
                            <th>Completed</th>
                            <th>Pending</th>
                            <th>Cancelled</th>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>

</html>
